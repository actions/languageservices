  registry_package:
    types:
      - published
      - updated
  release:
    types:
      - published
      - unpublished
      - created
      - edited
      - deleted
      - prereleased
      - released
  schedule:
    - cron: "* * * * 5"
    - cron: "* * * * 6"
  status:
  watch:
    types: started
  workflow_call:
    inputs:
      foo:
        type: string
        description: 'Foo'
        required: true
        default: 'bar'
    secrets:
      password:
        description: 'Password'
        required: true
  workflow_run:
    workflows: ci
    types:
      - requested
      - completed
      - in_progress
    branches:
      - master
      - 'main'
    branches-ignore: [ develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo hi
        continue-on-error: true
