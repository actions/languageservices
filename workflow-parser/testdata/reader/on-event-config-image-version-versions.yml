include-source: false
skip:
  - C#
  - Go
---
on:
  image_version:
    types:
      - ready
    versions:
      - "1.0.0"
      - "1.0.1"
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo hi
---
{
  "events": {
    "image_version": {
      "types": [
        "ready"
      ]
    }
  },
  "jobs": [
    {
      "type": "job",
      "id": "my-job",
      "name": "my-job",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo hi"
        }
      ]
    }
  ]
}
